org.ptit.okrs.core_authentication.dto.response.AuthInactiveUserResponse = Tài khoản của bạn chưa được kích hoạt. Hãy kích hoạt tài khoản để có thể sử dụng được ứng dụng này
org.ptit.okrs.core_authentication.dto.response.AuthTemporaryLockUserResponse = Tài khoản của bạn tạm thời bị khoá do nhập sai mật khẩu %failAttempts% lần. Hãy đợi %lockTime% giây để đăng nhập lại
org.ptit.okrs.core_authentication.dto.response.AuthPermanentLockUserResponse = Tài khoản của bạn bị khoá do nhập sai mật khẩu %failAttempts% lần. Hãy mở khoá tài khoản của bạn để tiếp tục sử dụng ứng dụng này.
org.ptit.okrs.core_authentication.exception.TemporaryLockException = Tài khoản của bạn có userId là %userId% đã bị khoá do nhập sai mật khẩu %failedAttempts% lần liên tiếp. Hãy đợi %unlockTime% giây để tiếp tục đăng nhập
org.ptit.okrs.core_authentication.exception.PermanentLockException = Tài khoản của bạn có userId là %userId% đã bị khoá dài hạn do nhập sai mật khẩu %failAttempts% lần liên tiếp. Hãy mở khoả tài khoản của bạn để tiếp tục đăng nhập